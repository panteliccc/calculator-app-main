<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <title>Frontend Mentor | Calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>  
  <div class="calc">
      <h1>calc</h1>
    <div class="input">0</div>
    <div class="all">
      <div class="row">
        <button value="7" class="btt">7</button>
        <button value="8" class="btt">8</button>
        <button value="9" class="btt">9</button>
        <button class="del">del</button>
      </div>
      <div class="row">
        <button value="4" class="btt">4</button>
        <button value="5" class="btt">5</button>
        <button value="6" class="btt">6</button>
        <button value="+" class="btt">+</button>
      </div>
      <div class="row">
        <button value="1" class="btt">1</button>
        <button value="2" class="btt">2</button>
        <button value="3" class="btt">3</button>
        <button value="-" class="btt">-</button>
      </div>
      <div class="row">
        <button value="." class="btt">.</button>
        <button value="0" class="btt">0</button>
        <button value="/" class="btt">/</button>
        <button value="*" class="btt">x</button>
      </div>
      <div class="row">
        <button class="reset">reset</button>
        <button class="eq">=</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
